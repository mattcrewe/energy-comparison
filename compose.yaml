name: 'eptech-prod'
services:
  nginx-react-ui:
    build:
      dockerfile: './react-ui/Dockerfile'
    ports:
        - '127.0.0.1:8000:8000'
    restart: 'unless-stopped'

  rest-api:
    build:
      context: './rest-api'
    environment:
      postgres__host: 'db'
      postgres__db: '${POSTGRES_DB}'
      postgres__username: '${POSTGRES_USER}'
      postgres__password: '${POSTGRES_PASSWORD}'
    restart: 'unless-stopped'
    tty: true

  db:
    image: 'postgres'
    volumes:
      - type: 'volume'
        source: 'postgres-data'
        target: '/var/lib/postgresql/data'
    environment:
      POSTGRES_DB: '${POSTGRES_DB}'
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
    ports:
      - '127.0.0.1:5432:5432'

volumes:
  postgres-data:
